<!DOCTYPE html>
<html>
<head>
    
    <title>Login</title>
    

    <style>
        body {
            font-family: arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .loginPage {
            background-color: ghostwhite;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .loginPage h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .loginPage label {
            display: block;
            margin-bottom: 8px;
            width: fit;
            font-size: 15px;
        }
        .loginPage input {
            width: 95%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: ghostwhite;
        }
        .loginPage button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .loginPage button:active {
            background-color: lightgreen;
        }
        .loginPage input:hover{
            background-color: white;

        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function Login(){
            var correctusername = "mary";
            var correctpassword = "0000";
            var typeusername = document.getElementById("username").value;
            var typepassword = document.getElementById("password").value;
            var notifElement = document.getElementById("notif");
            if (typeusername==correctusername && typepassword==correctpassword ){
              document.getElementById("notif").innerHTML="login successful";
                
                location.href="calculator.html";
            } else{
                alert("Na wrong ka!")
            }
        }
    </script>

    <div class="loginPage">
        <h2>Login</h2>
        
            <label for="username">Username</label>
            <input type="text" id="username">

            <label for="password">Password</label>
            <input type="password" id="password">
            <label id="error"></label>

            <button type="submit" onclick="Login()">Login</button>
            <p id="notif"></p>

        
    </div>

</body>
</html>
